<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" href="/favicon.ico" sizes="16x16">
</head>
    <title>Facebook - log in or sign up</title>
    
<body class="bg-gray-100">
    <div class="container mt-40 flex items-center justify-center">
        <div class="left min-w-fit">
            <img src="/fb-text.svg" alt="" class="w-80 cursor-pointer">
            <p class="text-2xl ml-8 w-2/3">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg w-1/4 relative shadow-slate-400 shadow-sm">
            <input class="px-5 my-3 h-14 border rounded-md border-2 border-gray-200" type="text" name="" id="" placeholder="Email address or phone number">
            <input class="px-5 my-3 h-14 border rounded-md border-2 border-gray-200" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 px-5 my-2 h-12 text-white text-lg font-bold border rounded-md border-2 cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 font-medium w-fit mx-auto text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 font-bold text-center mx-auto px-5 h-12 my-2 text-white border rounded-md border-2 w-fit cursor-pointer hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    <footer class="my-8 py-3">
        <hr class="my-3 border-2 border-zinc-300 w-1/3 ml-8 mt-40">
        <p class="ml-8 text-zinc-500">@2022 Facebook Clone Made by <a href="https://github.com/iyagnik" class="font-serif hover:underline">Parmar Yagnik</a></p>
    </footer>
</body>
</html>
